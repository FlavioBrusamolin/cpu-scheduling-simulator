<section class="content-header text-center">
    <h3 style="font-size: 21px;">
        Terminated Processes
    </h3>
</section>

<section class="content" style="border: 1px solid rgba(43, 46, 103, 1); border-radius: 5px;">
    <div class="row">
        <div *ngFor="let terminatedProcess of terminatedProcesses" class="col-sm-12 col-xs-12">
            <sch-process [process]=terminatedProcess></sch-process>
        </div>
    </div>
</section>
