<div class="process" [@processAppeared]="processState">

  <span class="process_icon"><img src="assets/img/processIcon.png"/></span>
  <span class="process_data">Burst Time: {{process.burst}}</span><br>
  <span class="process_data">State: {{process.state}}</span>
</div>
